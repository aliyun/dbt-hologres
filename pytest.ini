[pytest]
# Pytest configuration for dbt-hologres

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests that use mocks and don't require a database
    integration: Integration tests that require a real Hologres connection
    slow: Tests that take longer to run
    smoke: Quick smoke tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    -W ignore::DeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO

# Coverage options (if using pytest-cov)
# addopts = --cov=src/dbt/adapters/hologres --cov-report=html --cov-report=term

# Minimum coverage threshold (if using pytest-cov)
# cov-fail-under = 80
